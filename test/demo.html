<!DOCTYPE html>
<html>
<head>
<meta charset=utf-8 />
<title>Loading Demo Files Using Omnivore</title>
<meta name='viewport' content='width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no' />
<script src='https://api.tiles.mapbox.com/mapbox.js/v3.1.1/mapbox.js'></script>
<script src='../leaflet-omnivore.js'></script>
<link href='https://api.tiles.mapbox.com/mapbox.js/v3.1.1/mapbox.css' rel='stylesheet' />
<style>
  body { margin:0; padding:0; }
  #map { position:absolute; top:0; bottom:0; width:100%; }
</style>
</head>
<body>
<div id='map'></div>
<script>
L.mapbox.accessToken = 'pk.eyJ1IjoiZmx5aW5ndHJvbGxleWNhcnMiLCJhIjoiUU1PT3k2RSJ9.YjUouHi0jFUbizq5W2-liA';

var map = L.mapbox.map('map', 'mapbox.streets')
    .setView([38, -102.0], 5);

function log(_) {
    if (typeof console == 'object') console.log(_);
}

omnivore.csv('a.csv').addTo(map);
omnivore.gpx('a.gpx').addTo(map);
omnivore.tcx('a.tcx').addTo(map);
omnivore.kml('a.kml').addTo(map);
omnivore.geojson('a.geojson')
    .on('ready', function() {
        log('geojson loaded');
    })
    .addTo(map);
omnivore.topojson('a.topojson').addTo(map);
omnivore.wkt('a.wkt').addTo(map);
</script>
</body>
</html>
